<!DOCTYPE html>
<html>
<head>
    <title>Output</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #F5F5F5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: green;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: blue;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .download-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File uploaded successfully</h1>
        <p>The output file is ready for download</p>
        <a href="{{ url_for('download_file') }}" class="download-btn">Download output.xlsx</a>
    </div>
</body>
</html>
